<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Panels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel-container">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel')

    panels.forEach(element => element.addEventListener('click',() => {
      element.classList.toggle('panel-open')
      
    }))

    panels.forEach(element => element.addEventListener('transitionend',(e) => {
      if(e.propertyName.includes('flex')){
        element.classList.toggle('panel-active')
      }
    }))
  </script>
</body>
</html>
